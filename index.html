<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List 2.O</title>
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <div class="todolist">
        <h1>Create your Todo-List</h1>
        <header>
            <input id="inputdata" placeholder="AddTask" type="text">
            <button onclick="addTask()">Add</button>
        </header>
        <section id="section">
            
        </section>
        <template>
            <div class="ToDoTasks">
                <p>${x.title}</p>
                <div class="innerdiv">
                    <button id="Edit" onclick="Editfunc(this)">EDIT</button>
                    <button id="Completed" onclick="CompletedFunc(this)">COMPLETED</button>
                    <button id="Remove" onclick="RemoveFunc(this)">REMOVE</button>
                </div>
            </div>
        </template>
    </div>
    <script src="TodoList.js"></script>
</body>
</html>
